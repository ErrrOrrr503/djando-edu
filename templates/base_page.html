<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block pagetitle %}{% endblock %}</title>
    <!-- load static -->
    {% load static %}
    <!-- CSS -->
    <!-- bootstrap theme -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap-theme.min.css' %}" rel="stylesheet">
    <!-- tweaks for current project-->
    <link href="{% static 'tweaks.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/#">Тестирующая система</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/contests/">Контесты</a>
                </li>
              </ul>
        </div>
    </div>
</nav>
<div class="container" role="main">
    <div class="page-header">
        <h1>{% block title %}{% endblock %}</h1>
    </div>
    {% block content %}{% endblock %}
    <footer class="modal-footer">© 2024</footer>
</div>
</body>
</html>
