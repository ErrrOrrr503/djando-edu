<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block pagetitle %}{% endblock %}</title>
    <!-- load static -->
    {% load static %}
    <!-- CSS -->
    <!-- bootstrap theme -->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap-theme.min.css' %}" rel="stylesheet">
    <!-- tweaks for current project-->
    <link href="{% static 'tweaks.css' %}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/#">Тестирующая система</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/contests/">Контесты</a>
                </li>
            </ul>
            {% if user_logged_in %}
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                <li class="nav-item">{{ user_login }}</li>
            </ul>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3" name="misc_action" id="logout" value="logout">Выйти</button>
            </form>
            {% else %}
            <a href="/login/" class="btn btn-primary d-none d-lg-inline-block mb-3 mb-md-0 ml-md-3">Войти</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container {% block content_extra_classes %}{% endblock %}" role="main">
    <div class="page-header">
        <h1>{% block title %}{% endblock %}</h1>
    </div>
    {% block content %}{% endblock %}
    <footer class="modal-footer">© 2024</footer>
</div>
</body>
</html>
